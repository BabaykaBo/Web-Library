{% extends "authentication/base.html" %}

{% block page_header %}
    <div class="jumbotron">
        <h1 class="display-3">The Best Online Library</h1>
        <p class="lead">You want books,
            We have the BOOKS.</p>
        {% if user.is_authenticated %}
                <p class="nav-item">
                    <span class="navbar-text">Hello {{ user.first_name }}</span>
                </p>
            {% else %}
                <p><a class="btn btn-lg btn-primary" href="{% url 'auth:register' %}" role="button">
            Register &raquo;</a></p>
            {% endif %}
    </div>
{% endblock page_header %}
