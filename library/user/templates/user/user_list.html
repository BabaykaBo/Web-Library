{% extends "authentication/base.html" %}

{% block page_header %}
<p>Books</p>
{% endblock page_header %}

{% block content %}
<ul>
    {% for user in user_list %}
    <li>
        <h3><a href="{% url 'user:user_detail' user.id %}">{{ user.email }}</a></h3>
    </li>
    {% empty %}
    <li><h3>No users have been added yet</h3></li>
    {% endfor %}
</ul>

{% endblock content %}
